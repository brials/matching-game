<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Matching Game</title>
    <link rel = "stylesheet" href = "login.css" media = "screen" title = "no title">
  </head>
  <body>
    <h1>Memory Game</h1>
    <section>
      <p>Login</p>
      <form action ="" method="get">
        <p>Username:
          <input type="text" name="username" size="15" maxlength="30" placeholder="Username" />
        </p>
        <p>Password:
          <input type="password" name="password" size="15" maxlength="30"  placeholder="Password"/>
        </p>
        <button type="submit" value ="submit">Go!</button>
      </form>
      <p>Sign Up</p>
      <form>
        <p>Username:
          <input type="text" name="username" size="15" maxlength="30" placeholder="Username" />
        </p>
        <p>Password:
          <input type="password" name="password" size="15" maxlength="30" placeholder="Password"/>
        </p>
        <button type="submit" value="submit">Go!</button
      </form>
    </section>
    <script src = "login.js" type = "text/javascript"></script>
  </body>
</html>
