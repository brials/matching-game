<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Matching Game</title>
    <link rel = "stylesheet" href = "login.css" media = "screen" title = "no title">
  </head>
  <body>
    <h1>Matching Game</h1>
    <section>
      <p>Login</p>
      <form id="loginSubmit">
        <p>Username:
          <input class="return_name" type="text" name="username" size="15" maxlength="30" placeholder="Username" />
        </p>
        <p>Password:
          <input class="return_password" type="password" name="password" size="15" maxlength="30"  placeholder="Password"/>
        </p>
        <button type="submit" value ="submit">Go!</button>
      </form>
    </section>
    <section>
      <p>Sign Up</p>
      <form id="signUpSubmit">
        <p>Username:
          <input class="new_name" type="text" name="username" size="15" maxlength="30" placeholder="Username" />
        </p>
        <p>Password:
          <input  class="new_password" type="password" name="password" size="15" maxlength="30" placeholder="Password"/>
        </p>
        <button type="submit" value="submit">Go!</button
      </form>
    </section>
    <script src="login.js" type="text/javascript"></script>
  </body>
</html>
