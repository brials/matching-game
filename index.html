<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css" media="screen" title="no title">
    <link rel="stylesheet" href="float.css" media="screen" title="no title">
    <link rel="stylesheet" href="login.css" media="screen" title="no title">
  </head>
  <body>
    <h1> Seattle Matching Game</h1>
    <div class="row">
      <div class="col-12">
        <div class="signin">
        <p>Login</p>
        <form id="loginSubmit">
        <p>Username:
          <input class="return_name" type="text" name="username" size="15" maxlength="30" placeholder="Username" />
        </p>
        <p>Password:
          <input class="return_password" type="password" name="password" size="15" maxlength="30"  placeholder="Password"/>
        </p>
        <button type="submit" value ="submit">Go!</button>
        </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="signup">
      <p>Sign Up</p>
      <form id="signUpSubmit">
        <p>Username:
          <input class="new_name" type="text" name="usernameNew" size="15" maxlength="30" placeholder="Username" />
        </p>
        <p>Password:
          <input  class="new_password" type="password" name="passwordNew" size="15" maxlength="30" placeholder="Password"/>
        </p>
        <button type="submit" value="submit">Go!</button
      </form>
        </div>
      </div>
    </div>
    <script src="login.js" type="text/javascript"></script>
  </body>
</html>
